<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <!--500px or smaller-->
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="./z500px.css">
    <!--600px or smaller-->
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="./z600px.css">
    <!--800px or smaller-->
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="./z800px.css">
    <!--900px or wider-->
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="./z900px.css">
    <script src="https://kit.fontawesome.com/d41f98fbff.js" crossorigin="anonymous"></script>
    <title>Media Queries Part 2: Weather App UI</title>
</head>

<body>
    <!--<i class="fa-thin fa-cloud"></i>
    <i class="fa-thin fa-bolt"></i>
    <i class="fa-thin fa-sun"></i>
    <i class="fa-thin fa-wind"></i>
    <i class="fa-thin fa-sun-cloud"></i> -->

    <section id="weather">
        <h1>Sydney, Australia</h1>
        <div class="weather__info__temp">
            <!-- Weather Information-->
            <div class="weather__info">
                <div class="weather__info--date">
                    <p>Thursday, Apr 30</p>
                    <p>Sunny</p>
                    <div class="weather__info--date__icon__temp">
                        <i class="fa-thin fa-sun"></i>
                        <p>24 <sup>&#8451;</sup></p> <!-- <sup> makes it a power, therefore it's above the 24-->
                    </div>
                </div>
                <div class="weather__info--data">
                    <p>Percipitation: 10%</p>
                    <p>Humidity: 5%</p>
                    <p>Wind: 4kpm NW</p>
                </div>
            </div>
            <!-- Weather Temps -->
            <div class="weather__temp">
                <div class="weather__temp--monday">
                    <p>Monday</p>
                    <i class="fa-thin fa-cloud"></i>
                    <p>23 <sup>&#8451;</sup></p>
                    <p>18 <sup>&#8451;</sup></p>
                </div>

                <div class="weather__temp--tuesday">
                    <p>Tuesday</p>
                    <i class="fa-thin fa-sun-cloud"></i>
                    <p>22 <sup>&#8451;</sup></p>
                    <p>16 <sup>&#8451;</sup></p>
                </div>

                <div class="weather__temp--wednesday">
                    <p>Wednesday</p>
                    <i class="fa-thin fa-wind"></i>
                    <p>21 <sup>&#8451;</sup></p>
                    <p>17 <sup>&#8451;</sup></p>
                </div>

                <div class="weather__temp--thursday">
                    <p>Thursday</p>
                    <i class="fa-thin fa-cloud"></i>
                    <p>23 <sup>&#8451;</sup></p>
                    <p>14 <sup>&#8451;</sup></p>
                </div>

                <div class="weather__temp--friday">
                    <p>Friday</p>
                    <i class="fa-thin fa-bolt"></i>
                    <p>20 <sup>&#8451;</sup></p>
                    <p>13 <sup>&#8451;</sup></p>
                </div>

                <div class="weather__temp--saturday">
                    <p>Saturday</p>
                    <i class="fa-thin fa-sun"></i>
                    <p>25 <sup>&#8451;</sup></p>
                    <p>18 <sup>&#8451;</sup></p>
                </div>

                <div class="weather__temp--sunday">
                    <p>Sunday</p>
                    <i class="fa-thin fa-cloud"></i>
                    <p>21 <sup>&#8451;</sup></p>
                    <p>15 <sup>&#8451;</sup></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
